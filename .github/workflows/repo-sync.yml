# .github/workflows/git-sync.yml

on: push
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "NoPallets/client"
          source_branch: "master"
          destination_repo: "StanislavSt/NoPallets-client"
          destination_branch: "master"
          source_ssh_private_key: ${{ secrets.SYNC_ACCESS_TOKEN }}
          destination_ssh_private_key: ${{ secrets.SYNC_ACCESS_TOKEN }} 
