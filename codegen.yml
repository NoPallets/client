overwrite: true
schema: "https://no-pallets.herokuapp.com/v1/graphql"
documents: "src/graphql/**"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
